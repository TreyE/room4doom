[package]
name = "doom-lib"
version = "0.1.0"
authors = ["Luke Jones <luke@ljones.dev>"]
edition = "2021"
build = "../build.rs"

[dependencies]
wad = { path = "../wad" }
sdl2 = "~0.34.0"
glam = "0.8.5"
