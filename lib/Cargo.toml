enumn = "0.1.3"
lump-vec = { git = "https://gitlab.com/flukejones/lump-vec" }

log = "^0.4"
env_logger = "^0.8"

[dev-dependencies]
criterion = "~0.3"

[[bench]]
name = "load_map"
harness = false
